{% block content %}
<h2>Dashboard - {{ university.name }}</h2>
<p>Welcome, {{ request.user.username }}!</p>

<h3>Applications</h3>
<table border="1">
    <tr>
        <th>Applicant</th>
        <th>Status</th>
    </tr>
    {% for application in applications %}
    <tr>
        <td>{{ application.user.username }}</td>
        <td>{{ application.status }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="2">No applications yet.</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
