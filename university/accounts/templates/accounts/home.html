<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | University Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #eef2f3, #8e9eab);
            color: #333;
        }

        header {
            background-color: #0056b3;
            color: white;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .welcome {
            background: #0056b3;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .welcome h2 {
            margin: 0;
            font-size: 2rem;
        }

        .welcome p {
            margin: 0.5rem 0 0;
            font-size: 1.2rem;
        }

        form {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: 600;
        }

        input, textarea, select {
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }

        textarea {
            resize: vertical;
        }

        select {
            cursor: pointer;
        }

        .form-action {
            text-align: center;
        }

        .form-action button {
            padding: 1rem 2rem;
            font-size: 1rem;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-action button:hover {
            background-color: #004494;
        }

        footer {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        footer a {
            color: #ffdd57;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Graphics */
        .graphics {
            display: flex;
            justify-content: center;
            padding: 1rem 0;
            background: #f0f4f7;
        }

        .graphics img {
            max-width: 100px;
            margin: 0 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>University Portal</h1>
    </header>

    <div class="container">
        <div class="welcome">
            <h2>Welcome, {{ user.username }}!</h2>
            <p>We're glad to have you back. Please fill out the form below:</p>
        </div>

        <!-- Graphics -->
        <div class="graphics">
            <img src="https://img.icons8.com/fluency/96/open-book.png" alt="Books">
            <img src="https://img.icons8.com/fluency/96/graduation-cap.png" alt="Graduation Cap">
            <img src="https://img.icons8.com/fluency/96/classroom.png" alt="Classroom">
        </div>

        <!-- Form -->
        <form method="POST" action="{% url 'home' %}">
            {% csrf_token %}
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="contact">Contact Number</label>
            <input type="text" id="contact" name="contact" placeholder="Enter your contact number" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="Enter your address" required></textarea>

            <label for="dropdown">Select Option</label>
            <select id="dropdown" name="dropdown" required>
                <option value="" disabled selected>Select an option</option>
                <option value="Option 1">Option 1</option>
                <option value="Option 2">Option 2</option>
                <option value="Option 3">Option 3</option>
                <!-- Add more options here -->
            </select>

            <div class="form-action">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 University Portal. All rights reserved. | <a href="#">Privacy Policy</a></p>
    </footer>
</body>
</html>
