<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f9f9f9, #e0e7ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #444;
        }
        .signup-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
            border: 2px solid #cce7ff;
            position: relative;
        }
        .signup-container::before {
            content: '';
            position: absolute;
            top: -10px;
            right: -10px;
            height: 30px;
            width: 30px;
            background: url('https://img.icons8.com/ios/50/000000/graduation-cap.png') no-repeat center center / contain;
        }
        .signup-container h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: #0056b3;
            font-size: 1.8rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        form label {
            font-weight: bold;
        }
        form input {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        form input:focus {
            outline: none;
            border-color: #0056b3;
            box-shadow: 0 0 8px rgba(0, 86, 179, 0.3);
        }
        button {
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background-color: #0056b3;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #003d80;
        }
        .note {
            margin-top: 1rem;
            font-size: 0.9rem;
            text-align: center;
        }
        .note a {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
        }
        .note a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Student Portal Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <div class="note">
            Already enrolled? <a href="{% url 'login' %}">Log In Here</a>
        </div>
    </div>
</body>
</html>
